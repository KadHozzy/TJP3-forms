<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hossy- Figma Forms</title>
</head>
<body>
    <section>
        <div class="container1">
            <img class="hero-image" src="./girl-image.png" alt="">
        </div>

        <div class="container2">
            <h1>Create An Account</h1>
            <button class="google-button">
                <img class="google-icon" src="./google-icon.png" alt="">Sign up with Google                
            </button>

            <p class="or">Or</p>

            <form action="" method="get">
                <div class="username"><input type="email" name="email" id="email" placeholder="Username or Email"></div>
                <div class="passsword"><input type="password" name="password" id="password" placeholder="Password"></div>
                <div class="con-password"><input type="passsword" name="password" id="password" placeholder="Confirm Password"></div>
                <div class="input-button"><input type="button" value="Create account"></div>
            </form>
             
        </div>
    </section>
    
</body>
</html>
